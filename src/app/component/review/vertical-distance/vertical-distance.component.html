<div class="row justify-content-center mt-5">
    <div class="card mt-2 p-4 col-md-8">
        <div class="header hr">
            <div class="row">
                <span class="col-md-6 fw-bold text-end">Philips: M12345678 </span>
                <span class="col-md-6 text-start">- {{date}}</span>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="scanner text-center"><img class="scanner-img" src="../../../assets/scanner.png">
                </div>
                <div class="col-md-12 pl-50">
                    <div class="row">
                        <table>
                            <thead>
                                <tr>
                                    <h6 class="text-center mt-4 me-2">Distances from reference pin 6 (cm)</h6> 
                                </tr>
                            </thead>
                         <div class="row mt-2">
                             <div class="col-md-10">
                                <tbody>
                                    <tr class="gap-3">
                                        <td class="text-center w-50">Pin</td>
                                        <td *ngFor="let list of vertical_distance">{{list.display_name}}</td>
                                    </tr>
                                    <tr class="gap-3">
                                        <td class="text-center w-50">Baseline</td>
                                        <td *ngFor="let list of vertical_distance">{{list.baseline}}</td>
                                    </tr>
                                    <tr class="gap-3">
                                        <td class="text-center w-50">measured</td>
                                        <td *ngFor="let list of vertical_distance">{{list.measured}}</td>
                                    </tr>
                                </tbody>
                             </div>
                         </div>
                         <div class="col-md-12 mt-4 mb-4 text-center">
                            <button class="btn btn-secondary btn-sm me-2 col-md-2">Pass</button>
                            <button class="btn btn-outline-secondary btn-sm me-3 col-md-2">Monitor</button>
                            <button class="btn  btn-outline-secondary btn-sm col-md-2">Service</button>
                        </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
