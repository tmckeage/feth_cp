<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="forget-form bg-light mt-4 p-4">
                <form class="form-inline">
                    <h5>Forgot Password</h5>
                    <div class="row mb-2">
                        <div class="form-group input-group-sm">
                            <label for="first_name" class="col-form-label-sm">Email Address:</label>
                            <input type="email" class="form-control"  placeholder="Enter password"
                                name="password">
                        </div>
                        <div class="col-12 mt-4">
                            <button type="button" class="btn btn-secondary float-end mr-1 btn-sm " >Cancel</button>
                            <button type="button" class="btn btn-primary float-end btn-sm me-2" >Submit</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
