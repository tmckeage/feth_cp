<div class="row justify-content-center mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-5">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#addUser"
                        class="float-end btn btn-secondary btn-sm">+ Add User</button>
                </div>
            </div>
            <div class="row pt-2">
                <ag-grid-angular class="ag-theme-alpine ag-table" [rowData]="rowData" [columnDefs]="columnDefs"></ag-grid-angular>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</div>

<!-- Add User -->
<div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="row mb-2">
                        <div class="col-6 form-group input-group-sm">
                            <label for="first-name" class="col-form-label-sm">First Name:</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Enter First Name" name="first-name">
                        </div>
                        <div class="col-6 form-group input-group-sm">
                            <label for="last-name" class="col-form-label-sm">Last Name:</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name" name="last-name">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6 form-group input-group-sm">
                            <label for="user-type" class="col-form-label-sm">User Type:</label>
                            <select class="form-select">
                                <option selected>Select</option>
                                <option value="1">One</option>
                            </select>
                        </div>
                        <div class="col-6 form-group input-group-sm">
                            <label for="facility" class="col-form-label-sm">Facility:</label>
                            <select class="form-select">
                                <option selected>Select</option>
                                <option value="1">One</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6 form-group input-group-sm">
                            <label for="email" class="col-form-label-sm">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6 form-group input-group-sm">
                            <input class="form-check-input" type="checkbox" name="reset-password">
                            Reset Password
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm">Save</button>
                <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit User -->
<div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm">Save</button>
                <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
